<!-- index.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>POSTS</h1>
    <a href="{% url 'blogPosts:new' %}">new post</a>
    {% for post in posts %} 
      <div style="border: 1px solid grey;">
				<a href="/posts/{{ post.id }}/"> 
{% comment %} <a href="{% url 'blogPosts:show' post.id %}">  {% endcomment %}
          <h3>{{ post.title }}</h3>
        </a>
      </div>
    {% endfor %} 
  {% endblock content %}
